{% extends "base.html" %}

{% block content %}

<section id="index">

    {% block content_title %}
        <h2>Latest Updated</h2>
    {% endblock %}

    <ol class="character-list">
    {% for article in articles_page.object_list %}
            <li class="character">
                <article>
                
                        <div class="avatar"><img src="{{ SITEURL }}/images/avatars/{{ article.slug }}.png"></div>
                        <h2 class="character-name"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
                        <div class="character-description">{{ article.description }}</div>
                        <div class="character-category">{{ article.category }}</div>
                        
                </article>
            </li>
    {% endfor %}
    </ol><!-- /#posts-list -->

</section>



{% endblock content %}
